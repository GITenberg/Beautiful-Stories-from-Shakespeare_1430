description: "Beautiful Stories from Shakespeare is a collection published by [E.\
  \ Nesbit] with the intention of entertaining young readers and telling William Shakespeare's\
  \ plays in a way they could be easily understood. She included a brief Shakespeare\
  \ biography, a pronunciation guide to some of the more difficult names and a list\
  \ of famous quotations, arranged by subject.\nA Midsummer Night's Dream\nThe Tempest\n\
  As You Like It\nThe Winter's Tale\nKing Lear\nTwelfth Night\nMuch Ado About Nothing\n\
  Romeo and Juliet\nPericles\nHamlet\nCymbeline\nMacbeth\nThe Comedy of Errors\nThe\
  \ Merchant of Venice\nTimon of Athens\nOthello\nThe Taming of the Shrew\nMeasure\
  \ for Measure\nTwo Gentlemen of Verona\nAll's Well That Ends Well\n From Wikipedia\
  \ (CC BY-SA)."
